on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
name: Build robot
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17, 21 ]
    name: Java ${{ matrix.java }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Setup java
        uses: actions/setup-java@v4.0.0
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
      - run: ./mvnw -B -T1C verify
